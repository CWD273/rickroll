<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Robux Download</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 24px;
        }
        .play-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="my-video" loop preload="auto">
            <source src="notsus.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="splash-screen" id="splash-screen">
            <div>LAST WARNING</div>
            <button class="play-button" id="play-button">Continue</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('my-video');
        const splashScreen = document.getElementById('splash-screen');
        const playButton = document.getElementById('play-button');

        playButton.addEventListener('click', () => {
            splashScreen.textContent = 'You asked for this...';
            setTimeout(() => {
                splashScreen.style.display = 'none';
                video.play().then(() => {
                    console.log('Playback started');
                }).catch(error => {
                    console.log('Error playing video:', error);
                    splashScreen.style.display = 'flex';
                    splashScreen.innerHTML = '<div>Get ready to watch the video!</div><button class="play-button" id="play-button">Play Video</button>';
                    playButton = document.getElementById('play-button');
                    playButton.addEventListener('click', () => {
                        splashScreen.textContent = 'Playing...';
                        setTimeout(() => {
                            splashScreen.style.display = 'none';
                            video.play().then(() => {
                                console.log('Playback started');
                            }).catch(error => {
                                console.log('Error playing video:', error);
                            });
                        }, 1000);
                    });
                });
            }, 1000); // Hide splash screen and play video after 1 second
        });

        window.addEventListener('beforeunload', (event) => {
            const timeRemaining = video.duration - video.currentTime;
            if (timeRemaining <= 1) {
                event.preventDefault();
                event.returnValue = '';
            }
        });
    </script>
</body>
</html>
